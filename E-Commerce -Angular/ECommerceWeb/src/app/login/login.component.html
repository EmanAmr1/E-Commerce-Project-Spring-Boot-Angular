<div class="container">
    <mat-card>
    <mat-card-title>Login</mat-card-title>

<mat-card-content>

    <form [formGroup]="loginForm">





<mat-form-field apperance="outline"> 
<mat-label>Email:</mat-label>
<input matInput formControlName="email" placeholder="email" required>
<mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
    Please enter a valid Email!
  </mat-error>
</mat-form-field>
  

<mat-form-field apperance="outline"> 
<mat-label>Password:</mat-label>
<input  type="{{hidepassword ? 'password' : 'text'}}" matInput formControlName="password" placeholder="password" required>


<button mat-icon-button matSuffix  click="togglePasswordVisibility()">
    <mat-icon>{{ hidepassword ? 'visibility_off' : 'visibility' }}</mat-icon>
</button>

<mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    Please enter a valid Password!
  </mat-error>
</mat-form-field>






    
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
       Login
      </button>

</form>
</mat-card-content>

<button mat-raised-button color="accent" routerLink="/register">
    Don't Have an Account ? Sign UP
   </button>


    </mat-card>

</div>
